<!doctype html>
<html lang="en" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
<th:block th:insert="fragments/resources-css"/>

</head>

<body id="page-top">
	
	<!-- Page Wrapper -->
	<div id="wrapper">
		<!-- Sidebar -->
		<th:block th:insert="fragments/menu"/>
		<!-- End of Sidebar -->
		
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			
			<!-- Main Content -->
			<div id="content">
				<!-- Topbar -->
				<th:block th:insert="fragments/toolbar"/>
				<!-- End of Topbar -->
			
				<!-- Begin Page Content -->
				<th:block th:insert="home-content" />		
				<!-- /.container-fluid -->
			</div>
			<!-- End of Main Content -->
		
			<!-- Footer -->
			<th:block th:insert="fragments/footer"/>
			<!-- End of Footer -->
		</div>
		<!-- End of Content Wrapper -->
	
	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button -->
	<a class="scroll-to-top rounded" href="#page-top"> 
		<i class="fas fa-angle-up"></i>
	</a>
	
	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true" >
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalLabel">Â¿Listo para finalizar?</h5>
					<button class="close" type="button" data-dismiss="modal" aria-label="Close">
						<span aria-hideen="true">x</span>
					</button>
				</div>
				<div class="modal-body">
					Seleccione a continuacion si esta listo para cerrar sesion actual.
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button" data-dismiss="modal">
					Cancelar
					</button>
					<a class="btn btn-primary" th:ref="@{/logout}">Cerrar Sesion</a>
				</div>
			</div>
		
		</div>
		
	</div>

	<th:block th:insert="fragments/resources-js" />

</body>

</html>
